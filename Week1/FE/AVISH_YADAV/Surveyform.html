<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Survey Form-abc Cloud Gaming</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<header id="title">
		<h1>Survey Form</h1>
	</header>
	<section class="container">
		<p><h2>Here at abc Cloud Gaming we provide our customers with best gaming experience</h2></p>
		<a href="www.abccloudgaming"><img src="Img/logoimage.png" width="100"></a>
		<div>
			<p><h1>Fill the following form to help us improve</h1></p>
		</div>
		<form class="form">
			<span>
				<label>Email-Id</label>
				<span><input type="Email-Id" name="Email-Id"></span>		
			</span>
			<span>
				<br><label>Name</label>
				<span><input type="text" name="Name"></span>
			</span>
			<span>
			    <br><label>Age</label>
				<span><input type="number" name="Age"></span>	
			</span>
			<div>
				<label>What Type of Gamer you are ?</label>
				<div>
					<select>
						<option>Beginner</option>
						<option>Casual</option>
						<option>Pro</option>
						<option>Veteran</option>
					</select>
				</div>
			</div>
			<div>
				<label>For How long have you been gaming ?</label>
				<div>
					<select>
						<option>Less than a year</option>
						<option>1+ years</option>
						<option>5+ years</option>
						<option>10+ years</option>
					</select>
				</div>
			</div>
			<div>
				<label>What Type of Games you like most ?</label>
				<div>
					<select>
						<option>FPS</option>
						<option>RPG</option>
						<option>MOBA</option>
						<option>Arcade</option>
					</select>
				</div>
			</div>
			<div>
				<label>Which is your Favourite Game ?</label>
				<div><input type="text" name="Game"></div>	
			</div>
			<div>
				<label>Which Game You are playing currently ?</label>
				<div><input type="text" name="Game"></div>
			</div>
			<div>
				<label>Would you like to use Cloud Gaming service?</label>
				<div><input type="radio" name="suggest" value="Yes"><label>Yes</label>
					 <input type="radio" name="suggest" value="No"><label>No</label></div>
			</div>
			<button>Submit</button>	
		</form>

	</section>
</body>
</html>
