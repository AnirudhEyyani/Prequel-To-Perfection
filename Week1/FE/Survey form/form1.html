<!DOCTYPE html>
<html>
	<head>
		<title>Survey Form</title>
		<link rel="stylesheet" type="text/css" href="acm.css">
	
	</head>
<body>

	<div class="heading">
		<h1 id="head">PREQUEL TO PERFECTION</h1>
		<h2 id="subheading">By-RAIT ACM</h2>
		
	</div>

		<form>
			<div id="content1">
				<label>Name</label><br>
				<input type="name" name="name" placeholder="Enter your Name" class="box"><br><br>
				<label>Email</label><br>
				<input type="Email" name="Email" placeholder="Enter your Name" class="box"><br><br>
				<label>Phone No.</label><br>
				<input type="Phone No." name="Phone No." placeholder="Enter your Phone No." class="box"><br><br>
				<label>How was your experience with RAIT-ACM?</label><br><br>
			
			<div id="option1">
				<select>
					<option value="Excellent">Excellent</option>
					<option value="Good">Good</option>
					<option value="Average">Average</option>
					<option value="Bad">Bad</option>
				</select>
			</div><br><br>
			<label>Select Your Year</label>
			<div id="option2">
				<input type="radio" name="radio" class="larger">FE<br>
				<input type="radio" name="radio" class="larger">SE<br>
				<input type="radio" name="radio" class="larger">TE<br>
				
			</div><br><br>
			<label><b>What is your favourite feature of the codecamp?</b></label>
			<div id="option2">
				<select>
					<option value="Community">Community</option>
					<option value="Challenges">Challenges</option>
					<option value="Projects">Projects</option>
					<option value="Open Sources">Open Sources</option>
				</select>
			    </div><br><br>
			<label id="head1"><b>Would you refer the Codecamp?</b></label><br>
			<input type="radio" name="radio" class="larger">  Definately<br>
			<input type="radio" name="radio" class="larger">  Maybe<br>
			<input type="radio" name="radio" class="larger">  Not Sure


				<br><br>
			<label id="head2"><b>What would you like to see improved</b></label>
			<div id="option3">
				<input type="checkbox" name="checkbox" class="larger"><label>Front End Project</label><br>
				<input type="checkbox" name="checkbox" class="larger"><label>Back End Project</label><br>
				<input type="checkbox" name="checkbox" class="larger"><label>Data VIsualisation</label><br>
				<input type="checkbox" name="checkbox" class="larger"><label>Challenges</label><br>
				<input type="checkbox" name="checkbox" class="larger"><label>Open Source Community</label><br>
				<input type="checkbox" name="checkbox" class="larger"><label>Videos</label><br>
				<input type="checkbox" name="checkbox" class="larger"><label>Wiki</label><br>
				<input type="checkbox" name="checkbox" class="larger"><label>Additional Cources</label><br><br>
			</div>
			<label id="head2"><b>Any comments or suggestions?</b></label><br>
			<textarea placeholder="Enter your comments here........."></textarea><br><br>
			<button><h3>Submit</h3></button>
		</div>
	</form>
	
</body>
</html>
