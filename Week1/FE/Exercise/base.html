<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RAIT-ACM TECHFEST 2020-21</title>
</head>
    <link rel="stylesheet" href="styles.css">
    <img src="https://rait.acm.org/img/logo/acmlogo.png">   
    <header><h1>RAIT-ACM TECHFEST 2020-21 SURVEY</h1></header>
<body> 
    <section>
        <div>
            <div>
                
                <h3>                              
                    RAIT-ACM's TECHFEST IS HERE<br>
                    AND HERE IS AN OPPORTUNITY TO BE A WORKING PART OF THE EVENT<br>
                    FILL IN THE SURVEY TO BE A VOLUNTEER FOR THE TECHFEST 2020-21<br>
                </h3>
            </div>
            <form id="survey">
                <div>
                    <label for="email" id="email-label" >ENTER YOUR EMAIL :</label>
                    <input id="email" type="text" name="email" required>
                </div>
                <div>
                    <label for="name" id="name-label">ENTER YOUR NAME :</label>
                    <input id="name" type="text" name="name" required>
                </div>
                <div>
                    <label for="number" id="number-label">ENTER MOBILE NUMBER :</label>
                    <input id="name" type="text" name="number" required>
                </div>
                <div>
                    <label for="acmnum" id="acmnumber-label">ENTER ACM NUMBER :</label>
                    <input id="name" type="text" name="acmnum" required>
                </div>
                <div>
                    <label for="year" id="year-label">SELECT ACADEMIC YEAR :</label>
                    <select id="year">
                        <option value="FE">FIRST YEAR</option>
                        <option value="SE">SECOND YEAR</option>
                        <option value="TE">THIRD YEAR</option>
                        <option value="FoE">FOURTH YEAR</option>
                    </select required>
                </div>
                <div>
                    <label for="branch" id="branch-label">BRANCH :</label>
                    <select id="branch">
                        <option value="CS">COMPUTER SCIENCE</option>
                        <option value="IT">INFORMATION TECHNOLOGY</option>
                        <option value="EXTC">EXTC</option>
                        <option value="EE">ELECTRICAL</option>
                        <option value="IE">INSTRUMENTATION</option>
                    </select required>
                </div>
                <div>
                    <label for="domain" id="domain-label">SELECT DOMAIN OF INTEREST :</label>
                    <select id="branch">
                        <option value="MANAGEMENT">MANAGEMENT TEAM</option>
                        <option value="CREATIVE">CREATIVE TEAM</option>
                        <option value="EDITORIAL">EDITORIAL TEAM</option>
                        <option value="TECHNICAL">TECHNICAL TEAM</option>
                        <option value="SOCIAL">SOCIAL MEDIA TEAM</option>
                        <option value="PUBLICITY">PUBLICITY TEAM</option>
                        <option value="VIDEO">VIDEO EDITING TEAM</option>
                    </select required>
                </div>
                <input id="submit" type="submit" value="Submit" class="submit-button">
            </form>
        </div>
    </section>
</body>
</html>
