<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>onlinecodingschool.in</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="icon" href="img/web.png">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <header>
        <h1 id="title">Survey Form</h1>
        </header>
        <p id="description"><b>A Journey Towards Functional Programming</b></br>
        - onlinecodingschool.in</p>
        <br>
        <div>
            <form id="form-survey">
                <div>
                    <label for="name" id="name-label">Name:</label>
                    <input id="name" type="text" placeholder="Enter your name" required>
                </div>
                <br>
                <div>
                    <label for="email" id="email-label">Email:</label>
                    <input id="email" type="email" placeholder="Enter your email-id" required>
                </div>
                <br>
                <div>
                    <label for="number" id="number-label">Age:</label>
                    <input id="number" type="number" placeholder="Enter your age" min="15" required>
                </div>
                <br>
                <div>
                    <label for="dropdown" id="job-label">Job Role:</label>
                    <select id="dropdown">
                        <option value="Student">Student</option>
                        <option value="Part_Time">Part-Time</option>
                        <option value="Full_Time">Full-Time</option>
                        <option value="FreeLancer">FreeLancer</option>
                        <option value="Gig_Worker">Gig Worker</option>
                    </select>
                </div>
                <br>
                <div>
                    <label for="gender" id="gender"><b>Gender:</b></label>
                    <br>
                        <input type="radio" name="gender" value="Male">
                        <label for="gender">Male</label>
                        <br>
                        <input type="radio" name="gender" value="Female">
                        <label for="gender">Female</label>
                        <br>
                        <input type="radio" name="gender" value="Other">
                        <label for="gender">Other</label>
                </div>
                <br>
                <div>
                    
                    <label for="skills"><b>Programming Languages you want to learn in future:</b></label>
                    <br>
                    
                    <input id="checkbox" type="checkbox" name="skills" value="HTML">
                    <label for="skills">HTML</label>
                    
                    <input id="checkbox" type="checkbox" name="skills" value="CSS">
                    <label for="skills">CSS</label>
                    <br>
                    <input id="checkbox" type="checkbox" name="skills" value="Javascript">
                    <label for="skills">Javascript</label>                            
                    
                    <input id="checkbox" type="checkbox" name="skills" value="PHP">
                    <label for="skills">PHP</label>
                    <br>
                    <input id="checkbox" type="checkbox" name="skills" value="Python">
                    <label for="skills">Python</label>
                        
                    <input id="checkbox" type="checkbox" name="skills" value="Java">
                    <label for="skills">Java</label>
                    <br>                            
                    <input id="checkbox" type="checkbox" name="skills" value="C#">
                    <label for="skills">C#</label>
                    
                    <input id="checkbox" type="checkbox" name="skills" value="R">
                    <label for="skills">R</label>
                    <br>
                    <input id="checkbox" type="checkbox" name="skills" value="C++">
                    <label for="skills">C++</label>
                    
                    <input id="checkbox" type="checkbox" name="skills" value="C">
                    <label for="skills">C</label>
                    <br>
                    <input id="checkbox" type="checkbox" name="skills" value="Lua">
                    <label for="skills">Lua</label>
                    
                    <input id="checkbox" type="checkbox" name="skills" value="Swift">
                    <label for="skills">Swift</label>
                    <br>
                    <input id="checkbox" type="checkbox" name="skills" value="Other">
                    <label for="skills">Other</label>
                <br><br>
                <div>
                    <label for="textarea"><b>Additional Comments or Suggestions to improve our courses:</b></label><br>
                    <textarea id="textarea" rows="5" cols="40" placeholder="Type Here"></textarea>
                </div>
                <br>
                
                <input id="submit" type="submit"></br>

            </form>
        </div>
    </body>
</html>
